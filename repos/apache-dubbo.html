<!DOCTYPE html>

<html lang="en" style="height: 100%">

  <head>

    <meta charset="UTF-8" />

    <title>Workflow Types Explorer</title>

    <link

      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"

    />

  </head>

  <body style="display: flex; flex-direction: column">

    <h1>apache/dubbo Workflow Type Matches</h1>

    <label for="workflow-type">Workflow type match:</label>

    <select

      id="select"

      name="workflow-type"

      onchange="setWorkflowType()"

      style="width: fit-content"

    >

      

      <optgroup label="Competing PRs">

        

        <option value="../embeddable/competing_prs/apache-dubbo-1567452616.html">competing_prs_1</option>

        

        <option value="../embeddable/competing_prs/apache-dubbo-1653799973.html">competing_prs_2</option>

        

        <option value="../embeddable/competing_prs/apache-dubbo-1606138527.html">competing_prs_3</option>

        

      </optgroup>

      

      <optgroup label="Extended PRs">

        

        <option value="../embeddable/extended_prs/apache-dubbo-1631393354.html">extended_prs_1</option>

        

        <option value="../embeddable/extended_prs/apache-dubbo-1652776771.html">extended_prs_2</option>

        

        <option value="../embeddable/extended_prs/apache-dubbo-1657189177.html">extended_prs_3</option>

        

        <option value="../embeddable/extended_prs/apache-dubbo-1541688440.html">extended_prs_4</option>

        

        <option value="../embeddable/extended_prs/apache-dubbo-1543086313.html">extended_prs_5</option>

        

      </optgroup>

      

      <optgroup label="Divergent PR">

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1635184566.html">divergent_pr_1</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1587026548.html">divergent_pr_2</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1637853706.html">divergent_pr_3</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1610547919.html">divergent_pr_4</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1632825161.html">divergent_pr_5</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1567452675.html">divergent_pr_6</option>

        

        <option value="../embeddable/divergent_pr/apache-dubbo-1647772831.html">divergent_pr_7</option>

        

      </optgroup>

      

    </select>

    <iframe

      src=""

      frameborder="0"

      id="iframe"

      style="flex-grow: 1; min-height: 500px"

      width="800"

      height="500"

    ></iframe>

    <p><em>Click nodes to open GitHub URLs.</em></p>

    <details open>

      <summary>About this workflow type</summary>

      <img

        src="#"

        id="workflow-type-image"

        style="width: 60%; margin: 0 auto; display: block"

      />

      <p id="workflow-type-desc" style="padding: 1rem 0 0"></p>

    </details>

    <p>

      <em

        >The workflow type matches shown above are not an exhaustive list.

        Scraping occurred in Summer 2022.</em

      >

    </p>

  </body>

</html>



<script>

  const setWorkflowType = () => {

    const workflowTypeURL = document.getElementById("select").value;

    document.getElementById("iframe").src = workflowTypeURL;

    const workflowTypeNameNormalized = document

      .querySelector("#select option:checked")

      .parentElement.label.toLowerCase()

      .replaceAll(" ", "_");

    document.getElementById("workflow-type-image").src =

      "../workflow_type_images/" + workflowTypeNameNormalized + ".jpg";

    let description;

    if (workflowTypeNameNormalized === "extended_prs") {

      description = `An Extended PR can represent work that is either detrimental or beneficial. In the presented examples, an Extended PR represents a form of waste due to rework, i.e., “revising work that should have been done correctly”. However, we also identified Extended PRs that were beneficial because the second PR improved the implementation provided by the first one.`;

    } else if (workflowTypeNameNormalized === "duplicate_issue_hub") {

      description = `This workflow type abstracts a situation where contributors are not aware of previous work and therefore end up reporting issues that have already been created.`;

    } else if (workflowTypeNameNormalized === "competing_prs") {

      description = `One way to view the Competing PRs workflow is that it enables open source projects to select the best implementation. However, recent research shows that there are different reasons influencing whether contributions (PRs) are accepted. Competing PRs can potentially be due to poor communication.`;

    } else if (workflowTypeNameNormalized === "divergent_pr") {

      description = `This workflow type abstracts a somewhat common practice in software development in which a single commit bundles multiple changes to the codebase.`;

    }

    document.getElementById("workflow-type-desc").innerText = description;

    const searchParams = new URLSearchParams(window.location.search);

    searchParams.set(

      "match",

      document.querySelector("#select option:checked").textContent

    );

    const newRelativePathQuery =

      window.location.pathname + "?" + searchParams.toString();

    history.pushState(null, "", newRelativePathQuery);

  };



  const urlParams = new URLSearchParams(window.location.search);

  const namedMatch = urlParams.get("match");

  if (namedMatch) {

    const namedValue = document.querySelectorAll("option").forEach((el) => {

      if (el.textContent === namedMatch) {

        document.getElementById("select").value = el.value;

      }

    });

  } else {

    document.getElementById("select").value = "../embeddable/extended_prs/apache-dubbo-1541688440.html";

  }

  setWorkflowType();

</script>
