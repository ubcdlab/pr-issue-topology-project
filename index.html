<!DOCTYPE html>
<html>
<head>
    <title>Vis</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<style type="text/css">
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  div.tooltip {   
    position: absolute;         
    text-align: left;         
    width: fit-content;                    
    height: fit-content;                   
    padding: 2px;               
    font: 12px sans-serif;      
    background: lightgrey; 
    border: 0px;        
    border-radius: 8px;         
    pointer-events: none;           
  }

  #container {
    padding: 20px;
  }
  #mainView {
    border: 1px solid grey;
    display: inline-block;
    float: left;
  }
  #auxView {
    border: 1px solid grey;
    display: inline-block;
    float: left;
    height: 505px;
    width: 30%;
    overflow: scroll;
  }
  .highlighted {
    stroke: #FFBF00 !important;
    stroke-width: 3px !important;
  }
  .rect {
    stroke: black;
  }
  th {
    text-align: left;
  }
  .row {
    display: flex;
  }

  .column {
    margin-right: 20px;
    flex: 50%;
  }

  .view {
    border: 1px solid grey;
  }

</style>
<body>
  <h3>Github Topology Visualiser</h3>
  <p id="url_tagline">Visualising Repo URL: </p>
  <p id="title_tagline"></p>
  <input checked=false type="checkbox" id="hideIsolatedNodes">Hide Isolated Nodes</input>
  <br>
  <input checked=true type="checkbox" id="rightClickHyperlink">Right click to open node link</input>
  <br>
  <input id="searchBox" type="text" placeholder="Search Node ID...">
  <button id="searchButton" type="button">Search</button>
  <br>
  <div id="container">
    <div class="row">
        <div class="column">
          <svg class="view" id="vis">
            <defs>
              <marker id="triangle" viewBox="-0 0 10 10"
                    refX="8" refY="2.5"
                    markerUnits="strokeWidth"
                    markerWidth="13" markerHeight="13"
                    xoferflow="visible"
                    orient="auto">
                <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#000"/>
              </marker>
            </defs>
          </svg>
          <svg class="view" id="frequency">
          </svg>
        </div>
        <div class="column">
          <svg class="view" id="vis2">
          </svg>
        </div>
    </div>
  </div>
  <script src="js/d3.v6.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/networkvis.js"></script>
  <script src="js/pattern.js"></script>
</body>
</html>
