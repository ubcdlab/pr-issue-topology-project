<!DOCTYPE html>
<html>
<head>
    <title>Vis</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<style type="text/css">
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  div.tooltip {   
    position: absolute;         
    text-align: left;         
    width: fit-content;                    
    height: fit-content;                   
    padding: 2px;               
    font: 12px sans-serif;      
    background: lightgrey; 
    border: 0px;        
    border-radius: 8px;         
    pointer-events: none;           
  }

  #auxView {
    border: 1px solid grey;
    display: inline-block;
    float: left;
    height: 505px;
    width: 30%;
    overflow: scroll;
  }
  .highlighted {
    stroke: #FFBF00 !important;
    stroke-width: 3px !important;
  }
  .highlighted_bar {
    fill:   #FFBF00 !important;
  }
  .rect {
    stroke: black;
  }
  th {
    text-align: left;
  }
  .row {
    display: flex;
  }

  .column {
    margin-right: 20px;
    flex: 50%;
  }

  .view {
    border: 1px solid grey;
  }

</style>
<body>
  <svg height=0 width=0>
    <defs>
      <marker id="triangle" viewBox="-0 0 10 10"
                      refX="8" refY="2.5"
                      markerUnits="strokeWidth"
                      markerWidth="13" markerHeight="13"
                      xoferflow="visible"
                      orient="auto">
                  <path d="M 0 0 L 5 2.5 L 0 5 z" fill="#000"/>
      </marker>
    </defs>
  </svg>
  <br>
  <div id="container">
    <div class="row">
        <div class="column">
          <select id="leftFile">
            <option disabled selected value>Select an option</option>
            <option value="ElasticPress">ElasticPress</option>
            <option value="jekyll-admin">jekyll-admin</option>
            <option value="Notepads">Notepads</option>
            <option value="manim">manim</option>
          </select>
          <div id="leftVis">
        </div>
      </div>
        <div class="column">
          <select id="rightFile">
            <option disabled selected value>Select an option</option>
            <option value="ElasticPress">ElasticPress</option>
            <option value="jekyll-admin">jekyll-admin</option>
            <option value="Notepads">Notepads</option>
            <option value="manim">manim</option>
          </select>
          <div id="rightVis">
          </div>
        </div>
    </div>
  </div>
  <script src="js/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="js/main.js"></script>
  <script src="js/networkvis.js"></script>
  <script src="js/pattern.js"></script>
</body>
</html>
